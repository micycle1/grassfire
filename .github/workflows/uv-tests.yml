name: uv-tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install uv
        run: pip install uv
      - name: Run tests
        run: uv run --extra test python -m pytest tests/test_polygon_archive_segments.py
